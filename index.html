<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>StudyQuest</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        font-family: 'Orbitron', sans-serif;
        background: #0f172a;
        color: #fff;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        text-align: center;
    }
    header {
        padding: 60px 20px;
        background: linear-gradient(90deg, #1e3a8a, #2563eb);
        font-size: 3rem;
        letter-spacing: 3px;
        font-weight: 700;
        box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    main {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 40px 20px;
    }
    .play-btn {
        padding: 20px 50px;
        font-size: 1.5rem;
        font-weight: 700;
        color: #fff;
        background: linear-gradient(90deg, #3b82f6, #0ea5e9);
        border: none;
        border-radius: 10px;
        cursor: pointer;
        text-decoration: none;
        transition: all 0.3s ease;
        box-shadow: 0 0 15px #0ea5e9;
    }
    .play-btn:hover {
        background: linear-gradient(90deg, #0ea5e9, #3b82f6);
        transform: scale(1.05);
        box-shadow: 0 0 25px #0ea5e9;
    }
    footer {
        text-align: center;
        padding: 20px;
        font-size: 0.9rem;
        background: #111827;
        color: #888;
    }
</style>
</head>
<body>
<header>StudyQuest</header>
<main>
    <h2>Welcome to StudyQuest Gaming</h2>
    <p>Click below to go to your games!</p>
    <!-- Button links to your game folder -->
    <a href="games/fun-clicker.html" class="play-btn">Play Fun Clicker</a>
</main>
<footer>&copy; 2026 StudyQuest. All rights reserved.</footer>
</body>
</html>
